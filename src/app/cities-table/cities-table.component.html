<div class="container">
  <h1>Cadastro de Cidades</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">População</th>
        <th scope="col">Área</th>
        <th scope="col">Estado</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        
        <th scope="row">{{city.id}}</th>
        <th>{{city.name}}</th>
        <th>{{city.population}} hab.</th>
        <th>{{city.area}} km²</th>
        <th>{{city.state}}</th>
        
        <div class="buttons">
        <td>
          <button class="btn btn-danger" (click)="delete(city)">Remover</button>

          <button class="btn btn-danger" (click)="createNew(city.id)">Alterar</button>
          
        </td>
      </div>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="create()">Novo</button>
</div>
